        <video controls autoplay class="vid" style="height:400px; width: 500px;">
            <source src="First Air   Promotional video  30s.mp4"></source> 
        </video>
        <video controls autoplay class="vid" style="height:400px; width: 500px;">
            <source src="Motivational video _ This will change your mind _ whatsapp 30 sec video _.mp4"></source> 
        </video>
    </div>
    <script>
    counter = 0
    function slide(){
     q = document.getElementsByClassName('vid');
        for (var c=0; c<q.length; c++){
            q[c].style.display="none"
        }
        q[counter].style.display="block"
        counter++
        setTimeout(slide,15000)
    }
    slide();
    </script>
